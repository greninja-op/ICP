<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="top-header">
            <h1>Teacher Dashboard</h1>
            <div class="user-profile">
                <span class="user-name" id="teacher-name">Teacher</span>
                <div class="user-avatar"><i class="fas fa-chalkboard-teacher"></i></div>
            </div>
        </header>
        <div class="content-wrapper">
            <main class="main-content">
                <div class="welcome-card">
                    <div class="welcome-text">
                        <h2>Welcome, Teacher!</h2>
                        <p>Manage your classes and students here.</p>
                    </div>
                </div>
                <!-- Add teacher specific content here -->
            </main>
        </div>
    </div>
    <script>
        // Simple auth check
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!token || user.role !== 'teacher') {
            window.location.href = '../login/login.html';
        }
        document.getElementById('teacher-name').innerText = user.full_name || user.username;
    </script>
</body>
</html>
