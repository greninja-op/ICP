<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100">

    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-900 text-white flex flex-col">
            <div class="p-6 text-center border-b border-slate-800">
                <h1 class="text-2xl font-bold text-blue-500">Teacher<span class="text-white">Portal</span></h1>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="#" onclick="showTab('dashboard')" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors text-slate-300 hover:text-white active-nav" id="nav-dashboard">
                    <i class="fas fa-chart-line w-5"></i> Dashboard
                </a>
                <a href="#" onclick="showTab('attendance')" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors text-slate-300 hover:text-white" id="nav-attendance">
                    <i class="fas fa-clipboard-check w-5"></i> Attendance
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 w-full rounded-lg hover:bg-red-600/20 text-red-400 hover:text-red-300 transition-colors">
                    <i class="fas fa-sign-out-alt w-5"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <header class="flex justify-between items-center mb-8">
                    <div>
                        <h2 class="text-3xl font-bold text-slate-800">Welcome, <span id="teacher-name">Teacher</span>!</h2>
                        <p class="text-slate-500">Here's what's happening today.</p>
                    </div>
                    <div class="user-avatar bg-blue-100 text-blue-600 p-3 rounded-full">
                        <i class="fas fa-chalkboard-teacher text-xl"></i>
                    </div>
                </header>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <h3 class="text-slate-500 font-medium mb-2">Today's Classes</h3>
                        <p class="text-3xl font-bold text-slate-800">3</p>
                    </div>
                </div>
            </div>

            <!-- Attendance Tab -->
            <div id="attendance" class="tab-content">
                <h2 class="text-3xl font-bold text-slate-800 mb-6">Mark Attendance</h2>
                
                <!-- Filters -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-6">
                    <form id="attendance-filter-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Department</label>
                            <input type="text" name="department" id="att-dept" class="w-full rounded-lg border-slate-300 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. CS" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Semester</label>
                            <select name="semester" id="att-sem" class="w-full rounded-lg border-slate-300 focus:ring-blue-500 focus:border-blue-500" required>
                                <option value="">Select Semester</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Subject</label>
                            <select name="subject_id" id="att-subject" class="w-full rounded-lg border-slate-300 focus:ring-blue-500 focus:border-blue-500" required disabled>
                                <option value="">Select Subject</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Date</label>
                            <input type="date" name="date" id="att-date" class="w-full rounded-lg border-slate-300 focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                    </form>
                    <div class="mt-4 flex justify-end">
                        <button type="button" onclick="loadStudentsForAttendance()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                            Load Students
                        </button>
                    </div>
                </div>
                
                <!-- Student List -->
                <div id="attendance-sheet" class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hidden">
                    <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                        <h3 class="font-bold text-slate-700">Student List</h3>
                        <div class="text-sm text-slate-500">
                            Mark all as: 
                            <button onclick="markAll('present')" class="text-green-600 hover:text-green-800 font-medium ml-2">Present</button> |
                            <button onclick="markAll('absent')" class="text-red-600 hover:text-red-800 font-medium ml-2">Absent</button>
                        </div>
                    </div>
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50">
                            <tr>
                                <th class="p-4 font-semibold text-slate-600 w-20">ID</th>
                                <th class="p-4 font-semibold text-slate-600">Name</th>
                                <th class="p-4 font-semibold text-slate-600 text-center w-48">Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-table-body">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                    <div class="p-4 border-t border-slate-100 bg-slate-50 flex justify-end">
                        <button onclick="submitAttendance()" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-lg font-bold shadow-lg transition-transform hover:-translate-y-0.5">
                            Save Attendance
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="teacher.js"></script>
</body>
</html>
